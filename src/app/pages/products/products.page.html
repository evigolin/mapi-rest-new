<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button [routerLink]="['/home'] "></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-item>
      <ion-title>
        {{'Categories' | translate}}
      </ion-title>
    </ion-item>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<app-network></app-network>
<ion-content>
  <img class="bg-cart1" [lazyLoad]="img" *ngIf="img !== null && img !== undefined && img !== ''">
  <img class="bg-cart1" [lazyLoad]="'./assets/imgs/fondo_men.jpg'"
    *ngIf="img === null || img === undefined || img === ''">
  <div class="title-content">
    <h2 class="title-general">{{title}}</h2>
    <p class="description" [innerHtml]="description"></p>
    <p>
      <ion-item class="ion-no-padding ion-no-margin ion_item">
        <ion-text slot="start" style="margin-inline-end: 0em;">
          {{'Today_Hours' | translate}}:
        </ion-text>
        <ion-text slot="end" style="margin-inline-start: 0em;">
          <small>?? : ??</small> - <small>?? : ??</small>
        </ion-text>
        <!-- <ion-text slot="end" style="margin-inline-start: 0em;" *ngIf="schedule">
          {{schedule?.start}} - {{schedule?.end}}
        </ion-text> -->
      </ion-item>
    </p>
  </div>

  <div class="line"></div>

  <ng-container *ngIf="!categoryList">
    <ion-grid class="ion-text-center">
      <ion-row>
        <ion-col class="ion_col_spinner">
          <ion-spinner class="ion_spinner_promos" name="lines"></ion-spinner>
          <br>
          <ion-label class="ion_label_home">
            {{'Loading' | translate}}
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>

  <ng-container *ngIf="categoryList">
    <ion-list class="products">
      <ion-list-header class="title-cat">{{'Dishes' | translate}}</ion-list-header>
      <ng-container *ngIf="categoryList.length !== 0">
        <div class="ion_div_detail" *ngFor="let cats of categoryList" [routerLink]="['/product-detail']">
          <h2 class="title_card_item">{{cats.name}}</h2>
          <ion-item class="ion_item_img ion-no-margin ion-no-padding">
            <ion-thumbnail class="ion_thumbart" slot="end">
              <img class="ion_img_detail" [lazyLoad]="cats.images[0].src"
                *ngIf="cats && cats.images[0] && cats.images[0].src && cats.images[0].src !== '' && cats.images[0].src !== null && cats.images[0].src !== undefined" />
              <img class="ion_img_detail" [lazyLoad]="'./assets/imgs/fondo_men.jpg'"
                *ngIf="!cats || !cats.images[0] || !cats.images[0].src || cats.images[0].src === '' || cats.images[0].src === null || cats.images[0].src === undefined" />
            </ion-thumbnail>
            <ion-label>
              <p class="ion_descText ion-no-margin ion-no-padding" *ngIf="cats.price == ''">$ 0</p>
              <p class="ion_descText ion-no-margin ion-no-padding" *ngIf="cats.price != ''">$ {{cats.price}}</p>
              <p>
                <ion-button class="agregar">{{'Add' | translate}}</ion-button>
              </p>
            </ion-label>
          </ion-item>
        </div>
      </ng-container>

      <ng-container *ngIf="categoryList.length === 0">
        <ion-grid class="ion-text-center">
          <ion-row>
            <ion-col class="ion_col_spinner">
              <ion-label class="ion_label_home">
                {{'No_Dishes' | translate}}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ng-container>
    </ion-list>
  </ng-container>
</ion-content>
